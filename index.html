<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabVision</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">

    <header id="main-header">
        <h1 data-lang-key="headerTitle">LabVision</h1>
    </header>

    <div class="container">
        <main class="main-content">
            <section class="input-section">
                <h2 data-lang-key="inputHeader">اطلاعات برگه آزمایش</h2>
                
                <div class="gender-selector">
                    <span data-lang-key="selectGender">جنسیت:</span>
                    <label>
                        <input type="radio" name="gender" value="male" checked>
                        <span data-lang-key="genderMale">مرد</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        <span data-lang-key="genderFemale">زن</span>
                    </label>
                </div>

                <p data-lang-key="inputHint">هر آیتم را در یک خط جدید وارد کنید. مثال: Glucose: 95</p>
                <textarea id="lab-input" rows="15" placeholder="Hb: 14.5&#10;Platelet: 250&#10;TSH: 2.1"></textarea>
                <button id="process-btn" data-lang-key="processButton">تحلیل نتایج</button>
            </section>

            <section class="results-section">
                <h2 data-lang-key="resultsHeader">تفسیر نتایج</h2>
                <div id="results-output">
                    <p class="placeholder" data-lang-key="resultsPlaceholder">نتایج تحلیل آزمایش شما در اینجا نمایش داده می‌شود.</p>
                </div>
            </section>
        </main>
    </div>

    <div class="language-switcher">
        <div class="lang-tab" id="lang-fa">FA</div>
        <div class="lang-tab active" id="lang-en">EN</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
